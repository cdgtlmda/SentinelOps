<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SentinelOps - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #09090b;
      color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      opacity: 0.5;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      color: #a1a1aa;
      margin-bottom: 32px;
    }

    button {
      background-color: #fafafa;
      color: #09090b;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M2 12h20"></path>
      <path d="M2 12a10 10 0 0 1 18 -6"></path>
      <path d="M2 12a10 10 0 0 0 18 6"></path>
      <line x1="2" y1="12" x2="2" y2="12.01"></line>
      <line x1="12" y1="2" x2="12" y2="2.01"></line>
      <line x1="22" y1="12" x2="22" y2="12.01"></line>
      <line x1="12" y1="22" x2="12" y2="22.01"></line>
    </svg>
    
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
    
    <button onclick="window.location.reload()">Try Again</button>
  </div>

  <script>
    // Check connection status periodically
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
